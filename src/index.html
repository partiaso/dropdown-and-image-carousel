<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="frame">
      <div class="slider">
        <img class="image" src="../images/orange.jpg">
        <img class="image" src="../images/grey.jpg">
        <img class="image" src="../images/blue.jpg">
        <img class="image" src="../images/yellow.jpg">
        <img class="image" src="../images/green.jpg">
      </div>
      <div class="buttons-container">
        <button id="left-btn">&#8678</button>
        <button id="right-btn">&#8680</button>
      </div>
      <div class="dots-container">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
  </body>
</html>
